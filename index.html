<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Hover Text</title>
  </head>
  <body>
    <div class="head">
      <div class="container">
        <div class="row justify-content-center mb-5 mt-5">
          <div class="col-sm-6">
            <h1 class="text-center">HOVER TEXT EFFECT</h1>
          </div>
        </div>
      </div>
    </div>
    <div class="main">
      <div class="container">
        <div class="row mt-5 mb-5">
          <div class="col-md-4">
            <div class="images">
              <img src="images/b-1.jpg" class="img-fluid w-100">
              <div class="img-con left">
                <div class="text"><p class="border">LEFT</p></div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="images">
              <img src="images/b-1.jpg" class="img-fluid w-100">
              <div class="img-con right no-gutters">
                <div class="text"><p class="border">RIGHT</p></div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="images">
              <img src="images/b-1.jpg" class="img-fluid w-100 no-gutters">
              <div class="img-con cross no-gutters">
                <div class="text no-gutters"><p class="border">CROSSX</p></div>
              </div>
            </div>
          </div>

        </div>
          <div class="row mt-5">
          <div class="col-md-4">
              <div class="images">
              <img src="images/b-1.jpg" class="img-fluid w-100">
              <div class="img-con top">
                <div class="text"><p class="border">TOP</p></div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="images">
              <img src="images/b-1.jpg" class="img-fluid w-100">
              <div class="img-con bot no-gutters">
                <div class="text"><p class="border">BOTTOM</p></div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="images">
              <img src="images/b-1.jpg" class="img-fluid w-100 no-gutters">
              <div class="img-con cross-r no-gutters">
                <div class="text no-gutters"><p class="border">CROSSY</p></div>
              </div>
            </div>
          </div>
          </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
